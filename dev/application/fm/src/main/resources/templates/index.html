<script>
$(function(){
   // 주소로 좌표 조회
   var getMappingLocation = ()=>{
         new daum.Postcode({
              oncomplete: function(data) {
                 $.ajax({           
                     url:'https://dapi.kakao.com/v2/local/search/address.json?query='+encodeURIComponent(data.address),    
                     type:'GET',     
                   headers: {'Authorization' : 'KakaoAK f3cb5e756b2d568b25cb2384c8528614'},
                   success:function(data){       
                      var testMarker = new naver.maps.Marker({
                               position: new naver.maps.LatLng(data.documents[0].y,data.documents[0].x),
                               map : map
                            });
                      },
                   error : function(e){      
                      console.log(e);   
                      }});
              }
          }).open();
   };
   $('#address').click(function(){
  	 getMappingLocation();
   });
   // 네이버 지도
   var locationBtnHtml = '<a href="#" class="btn_mylct"><span class="spr_trff spr_ico_mylct">현위치</span></a>';

   var map = new naver.maps.Map('map');
   
   var markerList = [];
   var menuLayer = $('<div style="position:absolute;z-index:10000;background-color:#fff;border:solid 1px #333;padding:10px;display:none;"></div>');

   map.getPanes().floatPane.appendChild(menuLayer[0]);

   // click시 마커 생성
   var contentString = '장소';
   var infowindow = new naver.maps.InfoWindow({
       content: contentString
   });

   naver.maps.Event.addListener(map, 'click', (e) => {
       var marker = new naver.maps.Marker({
           position: e.coord,
           map: map
       });
      
       infowindow.open(map, marker);
       var coordHtml =
           'lat: ' + e.coord._lat + '<br />' +
           'lng: ' + e.coord._lng;

       menuLayer.show().css({
           left: e.offset.x,
           top: e.offset.y
       }).html(coordHtml);
       
       markerList.push(marker);
       var Offcanvas = document.getElementsByClassName('offcanvas').demo;
       var bsOffcanvas = new bootstrap.Offcanvas(Offcanvas);
       bsOffcanvas.toggle();
       
       naver.maps.Event.addListener(map, 'mousedown', (e) => {
           menuLayer.hide();
           infowindow.close();
       });
   });
    
   // 다른곳 클릭시 마커 해제
    naver.maps.Event.addListener(map, 'mousedown', (e) => {
       for (var i=0, ii=markerList.length; i<ii; i++) {
            markerList[i].setMap(null);
        }

        markerList = [];

        menuLayer.hide();
        infowindow.close();
    });
   
    function showPosition(position) {
         var location = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);
         map.setCenter(location);
    }

   // 현위치 아이콘 띄우고 클릭시 현위치로 이동
   naver.maps.Event.once(map, 'init', function() {
       var customControl = new naver.maps.CustomControl(locationBtnHtml, {
           position: naver.maps.Position.BOTTOM_RIGHT
       });

       customControl.setMap(map);

       naver.maps.Event.addDOMListener(customControl.getElement(), 'click', (position) => {
          navigator.geolocation.getCurrentPosition(showPosition);
       });
   });

   function onSuccessGeolocation(position) {
       var location = new naver.maps.LatLng(position.coords.latitude, position.coords.longitude);

      var mainMarker = new naver.maps.Marker({
          position: new naver.maps.LatLng(position.coords.latitude,position.coords.longitude),
          map: map
      });
       
       map.setCenter(location); // 얻은 좌표를 지도의 중심으로 설정합니다.
       map.setZoom(18); // 지도의 줌 레벨을 변경합니다.
   }

   function onErrorGeolocation() {
       var center = map.getCenter();

       infowindow.setContent('<div style="padding:20px;">' +
           '<h5 style="margin-bottom:5px;color:#f00;">Geolocation failed!</h5>'+ "latitude: "+ center.lat() +"<br />longitude: "+ center.lng() +'</div>');

       infowindow.open(map, center);
   }
   
   if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(onSuccessGeolocation, onErrorGeolocation);
    } else {
        var center = map.getCenter();
        infowindow.setContent('<div style="padding:20px;"><h5 style="margin-bottom:5px;color:#f00;">Geolocation not supported</h5></div>');
        infowindow.open(map, center);
    }
});
</script>
